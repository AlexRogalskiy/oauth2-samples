<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nimbus - OAuth Client Sample</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Nimbus - OAuth Client Sample</h1>
        <div>
            <div>
                <span>Login with:</span>
            </div>
            <div>
                <ul>
                    <li><a href="/authorize?provider=google">Google</a></li>
                    <li><a href="/authorize?provider=github">GitHub</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
